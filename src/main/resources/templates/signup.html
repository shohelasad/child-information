<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
    <title>Sign Up</title>
    
     <style type="text/css">
		.row.vertical-divider {
		  overflow: hidden;
		}
		.row.vertical-divider > div[class^="col-"] {
		  text-align: center;
		  padding-bottom: 100px;
		  margin-bottom: -100px;
		  border-left: 3px solid #F2F7F9;
		  border-right: 3px solid #F2F7F9;
		}
		.row.vertical-divider div[class^="col-"]:first-child {
		  border-left: none;
		}
		.row.vertical-divider div[class^="col-"]:last-child {
		  border-right: none;
		}
		    
    </style>
    
</head>

<body>

<div layout:fragment="content">
    <div class="container" style="margin-top: 20px">
    	<div>
	    	<div style="margin-top: 30px">
	    		<div class="col-md-6">	 
				        <div  style="margin-top: 20px">   
				        </div>
		    	</div>
		    	<div class="col-md-6">
		    			 
				        <div class="panel panel-info"  style="margin-top: 20px">
				        	<div class="panel-heading">
		                        <div class="panel-title"><h3> &nbsp; Sign Up</h3></div>   
		                    </div>  
				        	
				            <form class="form-horizontal" role="form" th:action="@{/signup}"
				                  th:object="${signupForm}" method="post" data-toggle="validator">
				                <div class="panel-body">
				                	 
				                      <div style="margin-top: 20px">
										
				                        <div th:if="${message}" class="alert alert-info">
				                            <p th:text="${message}"></p>
				                        </div>
				
				                        <div class="form-group required">
				                            <label for="email" class="col-sm-3 control-label">Email</label>
				
				                            <div class="col-sm-6">
				                                <input type="email" required="required"
				                                       class="form-control" id="email"
				                                       placeholder="Email Address" th:field="*{email}"/>
				                            </div>
				                            <p class="text-danger"
				                               th:if="${#fields.hasErrors('email')}">
				                                <span th:errors="*{email}">Required</span>
				                            </p>
				                        </div>
				
				                        <div class="form-group required">
				                            <label class="col-sm-3 control-label">First Name</label>
				
				                            <div class="col-sm-6">
				                                <input type="text" required="required" class="form-control"
				                                       placeholder="First Name" th:field="*{firstName}"/>
				                            </div>
				                            <p class="text-danger"
				                               th:if="${#fields.hasErrors('firstName')}">
				                                <span th:errors="*{firstName}">Required</span>
				                            </p>
				                        </div>
				                        
				                        <div class="form-group required">
				                            <label class="col-sm-3 control-label">Last Name</label>
				
				                            <div class="col-sm-6">
				                                <input type="text" required="required" class="form-control"
				                                       placeholder="Last Name" th:field="*{lastName}"/>
				                            </div>
				                            <p class="text-danger"
				                               th:if="${#fields.hasErrors('lastName')}">
				                                <span th:errors="*{lastName}">Required</span>
				                            </p>
				                        </div>
				
				                        <div class="form-group required">
				                            <label class="col-sm-3 control-label">Password</label>
				
				                            <div class="col-sm-6">
				                                <input type="password" min="6" max="32" class="form-control" required="required"
				                                       placeholder="Password" th:field="*{password}"/>
				                            </div>
				                            <p class="text-danger"
				                               th:if="${#fields.hasErrors('password')}">
				                                <span th:errors="*{password}">Required</span>
				                            </p>
				                        </div>
				                        <div class="form-group required">
				                            <label class="col-sm-3 control-label">Repassword</label>
				
				                            <div class="col-sm-6">
				                                <input type="password" min="6" max="32" class="form-control"
				                                       required="required" placeholder="Confirm Password"
				                                       th:field="*{passwordConfirmed}"/>
				                            </div>
				                            
				                            <p class="text-danger"
				                               th:if="${#fields.hasErrors('passwordConfirmed')}">
				                                <span th:errors="*{passwordConfirmed}">Required</span>
				                            </p>
				                        </div>
				       
				                        <div class="form-group required">
				                            <label class="col-sm-3 control-label"></label>
				
				                            <div class="col-xs-7">
				                                <input th:field="*{agreedTerms}" type="checkbox" required="required"/>
				                                I agree with the terms of services. <br/>
				                                <a href="/termsofservice" th:href="@{/termsofservice}" target="_blank"> Read the Terms
				                                    of Service</a>
				                            </div> 
				                        </div> 
				  						
				  						<div class="form-group">
				  							<label class="col-sm-3 control-label"></label>
					                         &nbsp;&nbsp;&nbsp;
					                        <button type="submit" class="btn btn-primary btn-success">
					                            Sign Up 
					                        </button>
				                    	</div>
									</div>
				                </div>
				                
				            </form>
				        </div>
					
		    	</div>
		    	
	    	</div>
		</div>
    </div>

</div>

<div layout:fragment="custom-scripts">

</div>
</body>

</html>
